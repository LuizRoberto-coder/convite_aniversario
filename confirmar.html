<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Confirmar Presença</title>
  <link rel="shortcut icon" href="bolo.ico" type="image/x-icon">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          animation: {
            cair: 'cair 3s linear infinite',
          },
          keyframes: {
            cair: {
              '0%': {
                transform: 'translateY(-100px) rotate(0deg)',
                opacity: '1',
              },
              '100%': {
                transform: 'translateY(100vh) rotate(360deg)',
                opacity: '0',
              },
            },
          },
        },
      },
    }
  </script>
</head>

<body class="min-h-screen bg-gray-900 flex items-center justify-center p-4 overflow-hidden">
  <div class="bg-gray-800 p-8 rounded-xl shadow-lg max-w-md w-full text-white z-10">
    <h1 class="text-3xl font-bold mb-6 text-center">Confirme sua presença</h1>
    <form id="confirm-form" class="flex flex-col gap-4">
      <label for="nome" class="font-semibold">Digite seu nome:</label>
      <input type="text" id="nome" name="nome" required
        class="p-3 rounded-md bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500" />

      <button
        type="submit"
        class="bg-blue-600 hover:bg-blue-700 transition py-3 rounded-md font-semibold shadow-lg">
        Enviar
      </button>
    </form>

    <p id="mensagem" class="mt-4 text-center text-green-400 font-semibold hidden"></p>
  </div>

</head>
  <script src="confirmar.js"></script>
</body>

</html>
